<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMarker</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaquery.css">
</head>
<body>
    <section class="main">
        <h1 class="text-center position-relative">Bookmarker</h1>
        <div class="container">
            <hr class="mt-5">
            <h2 class="text-center"><i class="fa-solid fa-bookmark"></i>Bookmark your favorite sites<i class="fa-solid fa-bookmark"></i></h2>
            <i class="fa-solid fa-book-bookmark"></i> <label for="siteName" class="fw-bold mb-2">Site Name</label>
            <input type="text" class="form-control" id="siteName" placeholder="Bookmark Name">
            <div id="repeated" class="form-control bg-danger text-white mt-2"><i class="fa-solid fa-warning"></i> The Name Already Exist Write Another One</div>
            <div id="wrongName" class="form-control bg-danger text-white mt-2"><i class="fa-solid fa-warning"></i>Need To Write At Least 2 Characters/Numbers</div>
            <i class="fa-solid fa-link"></i> <label for="siteLink" class="fw-bold mb-2 mt-3">Site URL</label>
            <input type="text" class="form-control" id="siteLink" placeholder="Website URL">
            <div id="wrongURL" class="form-control bg-danger text-white mt-2"><i class="fa-solid fa-warning"></i>The URL Must Begin with www.sitename.com or https://site.com</div>
            <div class="d-flex justify-content-center align-items-center mt-3">
            <button class="m-auto btn btn-submit" id="addBtn">Submit</button>
        </div>
        <hr class="">
        </div>
    </section>
    <div class="container">
    <table class="table text-center">
        <thead>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
        </thead>
        <tbody id="showURL">
            
        </tbody>
    </table>
</div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
